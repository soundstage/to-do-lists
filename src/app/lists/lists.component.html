<div class="container">
  <h4>To Do Lists</h4>
  <div class="control-bar">
    <button type="button" class="btn btn-primary" (click)="showPrompt()" *ngIf="!addTaskVisible">Add Task</button>
    <div class="add-task " *ngIf="addTaskVisible">
      <div class="new-task">
        <span class="text">Add a Task </span>
        <input type="text" [(ngModel)]="newTask" />
        <button class="btn btn-primary" (click)="addNewTask()">Add</button>
        <span aria-hidden="true" class="cross" (click)="hidePrompt()">&times;</span>
      </div>
    </div>
    <input [(ngModel)]="searchText" placeholder="Search.." class="advancedSearchTextbox">
  </div>



  <div class="ListContainer">
    <table class="table">
      <thead>
        <tr>
          <th scope="col" sortable="id" (sort)="colSort($event)" class="sortable">
            <div></div>#
          </th>
          <th scope="col">User ID</th>
          <th scope="col" sortable="title" (sort)="colSort($event)" class="sortable">
            <div></div>Title
          </th>
          <th scope="col" sortable="completed" (sort)="colSort($event)" class="sortable">
            <div></div>Status
          </th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of defaultList | tableFilter: {title: searchText}; index as i;">
          <td>{{task.id}}</td>
          <td>{{task.userId}}</td>
          <td [ngClass]="(task.completed==true)?'strike-through-text':''">{{task.title}}</td>
          <td>
            <!-- If Task Completed -->
            <span *ngIf="task.completed" octicon="checklist" class="checklist-done"></span>
            <!-- If Task Not Completed -->
            <span *ngIf="!task.completed" octicon="dash"></span>
          </td>
          <td>
            <span octicon="check" width="16" class="icon-ten-pad done-icon" (click)="markAsDoneById(task.id)">DONE</span>
            <span octicon="trashcan" class="icon-ten-pad delete-icon" (click)="deleteTaskById(task.id)"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div>
    <button (click)="viewDeleted()" class="btn btn-secondary">View Deleted Tasks</button>
  </div>
</div>
